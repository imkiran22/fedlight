version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - restore_cache:
        keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - node/with-cache:
          steps:
            - run: yarn install
            - run: yarn lerna bootstrap
            - run: yarn lerna exec -- yarn test --scope=app-shell
      - save_cache:
        paths:
          - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}
workflows:
    build-and-test:
      jobs:
        - build-and-test