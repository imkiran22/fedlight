version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:12.9.1-browsers
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn install
            - run: yarn lerna bootstrap
            - run: yarn lerna exec -- yarn test --scope=app-shell
workflows:
    build-and-test:
      jobs:
        - build-and-test